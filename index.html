    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const videoButtons = document.querySelectorAll("[data-video-id]");

        videoButtons.forEach((button) => {
          const videoId = button.getAttribute("data-video-id");
          const thumbnailImg = button.querySelector("img"); // Get the img inside the button
          const oEmbedUrl = `https://vimeo.com/api/oembed.json?url=https://vimeo.com/${videoId}`;

          fetch(oEmbedUrl)
            .then((response) => response.json())
            .then((data) => {
              thumbnailImg.src = data.thumbnail_url; // Set thumbnail image src
            })
            .catch((error) => {
              console.error("Error fetching thumbnail:", error);
              thumbnailImg.src = "assets/images/default-thumbnail.png"; // Fallback image
            });
        });

        // Modal open logic
        document.body.addEventListener("click", (event) => {
          const button = event.target.closest("[data-modal-toggle]");
          if (!button) return;

          const videoId = button.getAttribute("data-video-id");
          const videoURL = `https://player.vimeo.com/video/${videoId}?autoplay=1`;
          const targetModal = document.getElementById(button.getAttribute("data-modal-target"));
          const videoPlayer = targetModal.querySelector("iframe");

          videoPlayer.src = videoURL;
          targetModal.classList.remove("hidden");
        });

        // Modal close logic
        document.body.addEventListener("click", (event) => {
          const button = event.target.closest("[data-modal-hide]");
          if (!button) return;

          const modal = button.closest("[id^=videoModal]");
          if (!modal) return;

          const videoPlayer = modal.querySelector("iframe");
          videoPlayer.src = ""; // Stop video playback
          modal.classList.add("hidden");
        });
      });
    </script>
